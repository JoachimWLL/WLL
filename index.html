<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLL - Faza Grupowa</title>
    <link rel="icon" href="lodzo.jpg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #1a1a1a, #0044cc, #f1c232);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 30px;
            color: #fff;
        }
        .group {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .group:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0044cc;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
        }
        td {
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #f1c232;
        }
        .team {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WLL - Faza Grupowa</h1>
    <div id="tables"></div>

    <script>
        // Grupy i drużyny z ich punktami
        let groups = [
            { group: "A", teams: [
                { name: "SIGMA BOYS", points: 0 },
                { name: "ANANASY", points: 5 },
                { name: "Shadow syndicate Aces", points: 7 },
                { name: "Demony Low-elo", points: 3 },
                { name: "NK Sport", points: 8 },
                { name: "Baklawa na Gorzko", points: 6 }
            ]},
            { group: "B", teams: [
                { name: "LowEloWojownicy", points: 9 },
                { name: "Robercik Intuje Pozdro", points: 4 },
                { name: "Gang Sztywniaków", points: 8 },
                { name: "Czas Pras", points: 5 },
                { name: "ZSE DRAGONS ZSE", points: 10 },
                { name: "Coś Bym Zjadł (CBZ)", points: 2 }
            ]},
            { group: "C", teams: [
                { name: "chlopaki z baraków", points: 12 },
                { name: "Uzbekistan Nachos", points: 6 },
                { name: "1Eagles", points: 7 },
                { name: "NKL", points: 8 },
                { name: "Piętasy", points: 5 },
                { name: "Sigmos Banditos SB", points: 9 }
            ]},
            { group: "D", teams: [
                { name: "Paweł Kajetan", points: 7 },
                { name: "CLA Cyber Live Arena", points: 6 },
                { name: "Elblancioro", points: 3 },
                { name: "Firewolf Clan", points: 9 },
                { name: "Kremóweczki Pawełka KMP", points: 10 },
                { name: "SKP SKP", points: 5 }
            ]},
             { group: "E", teams: [
                { name: "Paweł Kajetan", points: 7 },
                { name: "CLA Cyber Live Arena", points: 6 },
                { name: "Elblancioro", points: 3 },
                { name: "Firewolf Clan", points: 9 },
                { name: "Kremóweczki Pawełka KMP", points: 10 },
                { name: "SKP SKP", points: 5 }
            ]},
             { group: "F", teams: [
                { name: "Paweł Kajetan", points: 7 },
                { name: "CLA Cyber Live Arena", points: 6 },
                { name: "Elblancioro", points: 3 },
                { name: "Firewolf Clan", points: 9 },
                { name: "Kremóweczki Pawełka KMP", points: 10 },
                { name: "SKP SKP", points: 5 }
            ]},
             { group: "G", teams: [
                { name: "Paweł Kajetan", points: 7 },
                { name: "CLA Cyber Live Arena", points: 6 },
                { name: "Elblancioro", points: 3 },
                { name: "Firewolf Clan", points: 9 },
                { name: "Kremóweczki Pawełka KMP", points: 10 },
                { name: "SKP SKP", points: 5 }
            ]},
             { group: "H", teams: [
                { name: "Paweł Kajetan", points: 7 },
                { name: "CLA Cyber Live Arena", points: 6 },
                { name: "Elblancioro", points: 3 },
                { name: "Firewolf Clan", points: 9 },
                { name: "Kremóweczki Pawełka KMP", points: 10 },
                { name: "SKP SKP", points: 5 }
            ]},
            // Możesz dodać więcej grup według tego samego schematu
        ];

       
        // Funkcja do generowania tabel z wynikami
        function generateTables() {
            let tablesHTML = "";
            groups.forEach(groupData => {
                tablesHTML += `<div class='group'>
                                <h2>Grupa ${groupData.group}</h2>
                                <table>
                                    <tr><th>Drużyna</th><th>Punkty</th></tr>`;
                
                // Sortowanie drużyn w grupie po punktach
                groupData.teams.sort((a, b) => b.points - a.points);

                groupData.teams.forEach(team => {
                    tablesHTML += `<tr><td class="team">${team.name}</td><td>${team.points}</td></tr>`;
                });

                tablesHTML += `</table></div>`;
            });

            // Wstawienie do DOM
            $("#tables").html(tablesHTML);
        }

        // Funkcja do zapisywania punktów drużyn w localStorage
        function savePoints() {
            groups.forEach(groupData => {
                groupData.teams.forEach(team => {
                    localStorage.setItem(`team-${team.name}`, team.points);
                });
            });
        }

        // Funkcja do ładowania punktów drużyn z localStorage
        function loadPoints() {
            groups.forEach(groupData => {
                groupData.teams.forEach(team => {
                    let savedPoints = localStorage.getItem(`team-${team.name}`);
                    if (savedPoints) {
                        team.points = parseInt(savedPoints);
                    }
                });
            });
        }

        // Uruchomienie funkcji przy ładowaniu strony
        $(document).ready(function() {
            loadPoints();  // Ładowanie zapisanych punktów
            generateTables();
        });

        // Przechowywanie danych po zmianie punktów w kodzie
        $(window).on('beforeunload', function() {
            savePoints();
        });
    </script>
</body>
</html>
