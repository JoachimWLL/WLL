<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLL - Faza Grupowa</title>
    <link rel="icon" href="lodzo.jpg" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #000000, #1a1a1a, #0044cc, #f1c232);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 30px;
            color: #fff;
        }
        .group {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        .group:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .group:nth-child(odd) {
            background: #003366; /* Dark blue */
        }
        .group:nth-child(even) {
            background: #0044cc; /* Lighter blue */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #0044cc;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
        }
        td {
            font-size: 1rem;
            background-color: #1a1a1a;
            color: #f1c232;
        }
    </style>
</head>
<body>
    <h1>WLL - Faza Grupowa</h1>
    <div id="tables"></div>

    <script>
        let groups = [
            {
                name: "A",
                teams: [
                    { name: "SIGMA BOYS", points: 10 },
                    { name: "ANANASY", points: 5 },
                    { name: "Shadow syndicate Aces", points: 8 },
                    { name: "Demony Low-elo", points: 9 },
                    { name: "NK Sport", points: 4 },
                    { name: "Baklawa na Gorzko", points: 6 }
                ]
            },
            {
                name: "B",
                teams: [
                    { name: "LowEloWojownicy", points: 3 },
                    { name: "Robercik Intuje Pozdro", points: 9 },
                    { name: "Gang Sztywniaków", points: 7 },
                    { name: "Czas Pras", points: 10 },
                    { name: "ZSE DRAGONS ZSE", points: 4 },
                    { name: "Coś Bym Zjadł (CBZ)", points: 11 }
                ]
            },
            // Dodaj pozostałe grupy tutaj, na przykład:
            {
                name: "C",
                teams: [
                    { name: "chlopaki z baraków", points: 6 },
                    { name: "Uzbekistan Nachos", points: 5 },
                    { name: "1Eagles", points: 9 },
                    { name: "NKL", points: 8 },
                    { name: "Piętasy", points: 7 },
                    { name: "Sigmos Banditos SB", points: 12 }
                ]
            }
            // Możesz dodać kolejne grupy w ten sposób...
        ];

        function generateTables() {
            let tablesHTML = "";

            groups.forEach(group => {
                tablesHTML += `<div class='group'><h2>Grupa ${group.name}</h2><table><tr><th>Drużyna</th><th>Punkty</th></tr>`;
                group.teams
                    .sort((a, b) => b.points - a.points)  // Sortowanie drużyn po punktach
                    .forEach(team => {
                        tablesHTML += `<tr><td>${team.name}</td><td>${team.points}</td></tr>`;
                    });
                tablesHTML += `</table></div>`;
            });

            $("#tables").html(tablesHTML);
        }

        $(document).ready(function () {
            generateTables();
        });
    </script>
</body>
</html>
